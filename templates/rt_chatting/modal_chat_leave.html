<div class="fixed inset-0 bg-gray-600 bg-opacity-80 z-50"></div>
<div class="flex min-h-full justify-center items-center p-6">
    <div class="rounded-lg bg-white text-left shadow-xl p-6" @click.away="modal_open = false">
        <h1 class="text-lg font-semibold mb-4">Leave this chat?</h1>
        <p class="text-gray-700 mb-4">Are you sure you want to leave this chat? This action cannot be undone.</p>
        
        <form method="POST" action="{% url 'chatroom-leave' chat_group.group_name %}">
            {% csrf_token %}
            <button type="submit" class="button button-red mt-4">Yes, I want to leave</button>
        </form>
        
        <button class="button button-gray ml-1 cursor-pointer mt-4" @click="modal_open = false">
            Cancel
        </button>
    </div>
</div>
